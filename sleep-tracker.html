<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a1658, #637fce);
            /* Dark purple gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            /* The second image shows "SLEEP TRACKER" at the top */
            text-align: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .card-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            /* Adjust max-width as needed */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .section-btn {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: calc(33% - 10px);
            /* Adjust width to fit three buttons */
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .section-btn i {
            font-size: 30px;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .alarm-card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alarm-card:last-child {
            margin-bottom: 0;
        }

        .alarm-card .content {
            flex-grow: 1;
            color: #fff;
        }

        .alarm-card .content h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .alarm-card .content p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .alarm-card .bell-icon {
            font-size: 24px;
            color: #fff;
            opacity: 0.8;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: white;
            padding: 15px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            bottom: 0;
            left: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-item.active {
            opacity: 1;
            font-weight: 600;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Sleep Tracker</h1>
    </div>

    <div class="main-content">
        <div class="card-container">
            <div class="section-buttons">
                <div class="section-btn">
                    <i class="fas fa-history"></i>
                    <span>Alarm</span>
                </div>
                <div class="section-btn">
                    <i class="fas fa-moon"></i>
                    <span>Sleep</span>
                </div>
                <div class="section-btn">
                    <i class="fas fa-sun"></i>
                    <span>Wake Up</span>
                </div>
            </div>

            <h2 class="card-title">Your alarms</h2>

            <div class="alarm-card">
                <div class="content">
                    <h3>Wake up for school</h3>
                    <p>06:00 AM</p>
                    <p>Monday-Friday</p>
                </div>
                <i class="fas fa-bell bell-icon"></i>
            </div>

            <div class="alarm-card">
                <div class="content">
                    <h3>Sleep time</h3>
                    <p>10:00 PM</p>
                    <p>Monday-Friday</p>
                </div>
                <i class="fas fa-bell bell-icon"></i>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="routine.html" class="nav-item active">
            <i class="fas fa-star"></i>
            <span>Routine</span>
        </a>
        <a href="sleep-tracker.html" class="nav-item">
            <i class="fas fa-moon"></i>
            <span>Tracker</span>
        </a>
    </div>
</body>

</html>
