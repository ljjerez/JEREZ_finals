<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
  </style>
 </head>
 <body class="min-h-screen bg-gradient-to-b from-[#1a1f3f] to-[#3f4f8f] flex justify-center items-start p-4">
  <div class="w-full max-w-xs mt-6">
   <h1 class="text-white text-center text-lg font-semibold mb-4 font-sans">
    Profile
   </h1>
   <a aria-label="Back" href="home.html">
    <button class="flex items-center gap-2 bg-[#e6e6e6] text-[#1a1f3f] rounded-full px-3 py-1 mb-6" type="button">
     <i class="fas fa-arrow-left text-base">
     </i>
    </button>
   </a>
   <div class="bg-white rounded-3xl p-6 flex flex-col items-center space-y-6" style="border-radius: 2rem">
    <div class="flex flex-col items-center space-y-2">
     <div class="w-20 h-20 rounded-full border-2 border-black flex justify-center items-center">
      <img alt="Black user icon silhouette of a person inside a black circle" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/2d1e9a4a-8906-4d63-945b-6f2cfa9ee049.jpg" width="40"/>
     </div>
     <p class="font-sans font-semibold text-black text-base">
      Hillary
     </p>
    </div>
    <div class="w-full space-y-5">
     <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 text-black">
       <i class="far fa-user text-lg">
       </i>
       <span class="text-sm font-sans font-normal">
        Edit Profile
       </span>
      </div>
      <i class="fas fa-chevron-right text-black">
      </i>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 text-black">
       <i class="far fa-bell text-lg">
       </i>
       <span class="text-sm font-sans font-normal">
        Notification
       </span>
      </div>
      <i class="fas fa-chevron-right text-black">
      </i>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 text-black">
       <i class="fas fa-history text-lg">
       </i>
       <span class="text-sm font-sans font-normal">
        History
       </span>
      </div>
      <i class="fas fa-chevron-right text-black">
      </i>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 text-black">
       <i class="fas fa-shield-alt text-lg">
       </i>
       <span class="text-sm font-sans font-normal">
        Security and Privacy
       </span>
      </div>
      <i class="fas fa-chevron-right text-black">
      </i>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 text-black">
       <i class="fas fa-question-circle text-lg">
       </i>
       <span class="text-sm font-sans font-normal">
        Help
       </span>
      </div>
      <i class="fas fa-chevron-right text-black">
      </i>
     </div>
    </div>
   </div>
  </div>

</html>
