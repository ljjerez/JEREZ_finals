<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a1658, #637fce);
            overflow-y: auto;
            /* Dark purple gradient */
            color: #333;
            /* Default text color for the white card */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
            justify-content: flex-start;
            color: #fff;
            /* Header text remains white */
        }

        .header .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            z-index: 5;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Changed to space-between to push content to top and button to bottom */
            justify-content: space-between;
            position: relative;
            box-sizing: border-box;
            /* Include padding in height calculation */
            /* Added min-height to main-content to allow card to stretch */
            min-height: calc(100vh - 80px);
            /* Adjust based on header height, approx 80px */
        }

        .profile-container {
            background-color: #ffffff;
            /* Changed to white */
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* Removed backdrop-filter and border as they are for translucent effect */
            /* Removed padding-top here, will manage internal spacing */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Make the card fill available space */
            flex-grow: 1;
            margin-top: 50px;
            /* Space for the avatar to overlap from main-content top */
            padding-bottom: 80px;
            /* Space for the save button inside the container */
            color: #333;
            /* Text color for the content inside the white card */
            box-sizing: border-box;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            /* White background for avatar circle */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: #808080;
            /* Grey color for the user icon */
            position: absolute;
            top: -50px;
            border: 4px solid #f0f0f0;
            /* Lighter grey border for avatar */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for avatar */
        }

        .profile-avatar i {
            font-size: 60px;
        }

        .edit-avatar-icon {
            position: absolute;
            bottom: 0px;
            /* Adjusted to be at the bottom edge */
            right: 0px;
            /* Adjusted to be at the right edge */
            background-color: #6d28d9;
            /* Purple background for edit icon */
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            /* White icon color */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Shadow for edit icon */
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-top: 70px;
            /* Adjust spacing after avatar */
            margin-bottom: 30px;
            color: #333;
            /* Dark text for name */
        }

        .profile-details {
            width: calc(100% - 40px);
            /* Account for padding */
            /* No margin-bottom here as padding-bottom on container handles space */
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            /* Lighter border for white card */
            font-size: 16px;
        }

        .detail-row:last-child {
            border-bottom: none;
            /* No border for the last row */
        }

        /* No border-top on first child, as per image's clean separation */


        .detail-label {
            opacity: 0.7;
            /* Slightly faded label */
            flex-shrink: 0;
            margin-right: 15px;
            color: #555;
            /* Darker grey for labels */
        }

        .detail-value {
            font-weight: 500;
            text-align: right;
            flex-grow: 1;
            word-break: break-all;
            color: #333;
            /* Darker text for values */
        }

        .save-button-wrapper {
            /* New wrapper to position button at bottom of card */
            position: absolute;
            bottom: 20px;
            /* Distance from the bottom of the card */
            right: 20px;
            /* Distance from the right of the card */
        }

        .save-button {
            background-color: #3144b3;
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .save-button:hover {
            background-color: #af29ca;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Profile</h1>
    </div>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
                <div class="edit-avatar-icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>
            <h2 class="profile-name">Hillary</h2>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="detail-label">Username</span>
                    <span class="detail-value">Hillary</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Mobile Phone</span>
                    <span class="detail-value">+639978750489</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email Address</span>
                    <span class="detail-value">hillary18@gmail.com</span>
                </div>
            </div>

            <div class="save-button-wrapper">
                <button class="save-button">Save Change</button>
            </div>
        </div>
    </div>
</body>

</html>
