<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a1658, #637fce);
            /* Dark purple gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            padding-bottom: 0;
            /* Adjust padding to bring title closer to top elements */
        }

        .header .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            margin-right: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-top: 10px;
            /* Adjust padding to bring content closer to header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .routine-list {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            /* Large radius for the whole container */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            /* Ensures rounded corners for inner items */
            padding: 0;
            /* Remove padding from the container itself */
        }

        .routine-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* Subtle separator */
            transition: background-color 0.3s ease;
        }

        .routine-item:last-child {
            border-bottom: none;
            /* No border for the last item */
        }

        .routine-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .routine-item .icon-circle {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 24px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .routine-item span {
            font-size: 18px;
            font-weight: 500;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: white;
            padding: 15px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            bottom: 0;
            left: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-item.active {
            opacity: 1;
            font-weight: 600;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="routine.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Daily Routine</h1>
    </div>

    <div class="main-content">
        <div class="routine-list">
            <div class="routine-item">
                <div class="icon-circle">
                    <i class="fas fa-pray"></i>
                </div>
                <span>Pray</span>
            </div>
            <div class="routine-item">
                <div class="icon-circle">
                    <i class="fas fa-music"></i>
                </div>
                <span>Listen to Relaxing Music</span>
            </div>
            <div class="routine-item">
                <div class="icon-circle">
                    <i class="fas fa-book"></i>
                </div>
                <span>Read Books</span>
            </div>
            <div class="routine-item">
                <div class="icon-circle">
                    <i class="fas fa-journal-whills"></i>
                </div>
                <span>Journal</span>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="routine.html" class="nav-item active">
            <i class="fas fa-star"></i>
            <span>Routine</span>
        </a>
        <a href="sleep-tracker.html" class="nav-item">
            <i class="fas fa-moon"></i>
            <span>Tracker</span>
        </a>
    </div>
</body>

</html>
